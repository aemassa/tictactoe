<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href= "style.css">
<head>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <header>
    <div id ="header">TIC TAC TOE</div>
  </header>
  <div id = "board">
    <div id = "topleft" class="row-0 col-0">1</div>
    <div id = "topcenter" class="row-0 col-1">2</div>
    <div id = "topright" class="row-0 col-2">3</div>
    <div id = "middleleft" class="row-1 col-0">4</div>
    <div id = "middlecenter" class="row-1 col-1">5</div>
    <div id = "middleright" class="row-1 col-2">6</div>
    <div id = "bottomleft" class="row-2 col-0">7</div>
    <div id = "bottomcenter" class="row-2 col-1">8</div>
    <div id = "bottomright" class="row-2 col-2">9</div>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="logic.js"></script>
  <script src="ui.js"></script>
</body>
</html>
