<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href= "style.css">
<head>
  <title>Tic Tac Toe</title>
</head>
<header>
  <div id ="header">TIC TAC TOE</div>
</header>
<body>
  <div id= "status"> It's your turn!</div>
  <div id = "board">
    <div id = "topleft">1</div>
    <div id = "middleleft">4</div>
    <div id = "bottomleft">7</div>
    <div id = "topcenter">2</div>
    <div id = "middlecenter">5</div>
    <div id = "bottomcenter">8</div>
    <div id = "topright">3</div>
    <div id = "middleright">6</div>
    <div id = "bottomright">9</div>
  </div>
  <div id = "buttonwrapper">
    <div id= "quit">QUIT</div>
    <div id= "playagain">PLAY AGAIN</div>
    </div>
</body>
</html>
